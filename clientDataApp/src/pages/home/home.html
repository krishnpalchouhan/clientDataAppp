<ion-header>
  <ion-navbar>
    <ion-title text-center><img alt="logo" height="40" class="center"  src="assets/imgs/banner.png" > </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" [(ngModel)]="fromData.name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>City</ion-label>
            <ion-input type="text" [(ngModel)]="fromData.city"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Date of Birth</ion-label>
          <ion-datetime displayFormat="DD/MMM" [(ngModel)]="fromData.dob" interface="interface"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label floating>Mobile</ion-label>
            <ion-input type="tel" value="mobile" [(ngModel)]="fromData.mobile"></ion-input>
        </ion-item>

        <ion-list radio-group [(ngModel)]="fromData.gender">
          <ion-list-header>
            Gender
          </ion-list-header>
          <ion-grid>
              <ion-row>
                <ion-col col-6>
                    <ion-item>
                        <ion-label>Male</ion-label>
                        <ion-radio  value="male" ></ion-radio>
                    </ion-item>
                </ion-col>
                <ion-col col-6>
                    <ion-item>
                        <ion-label>Female</ion-label>
                        <ion-radio value="female" ></ion-radio>
                      </ion-item>
                </ion-col>
              </ion-row>
          </ion-grid>
      </ion-list>
        <ion-list radio-group [(ngModel)]="fromData.occupation">
            <ion-list-header>
              Occupation
            </ion-list-header>
            <ion-grid>
                <ion-row>
                  <ion-col col-6>
                      <ion-item>
                          <ion-label>Job</ion-label>
                          <ion-radio  value="job" ></ion-radio>
                      </ion-item>
                  </ion-col>
                  <ion-col col-6>
                      <ion-item>
                          <ion-label>Busines</ion-label>
                          <ion-radio value="busines" ></ion-radio>
                        </ion-item>
                  </ion-col>
                </ion-row>
            </ion-grid>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label>Our Staff Service is</ion-label>
            <ion-select [(ngModel)]="fromData.staff"  interface="action-sheet" >
              <ion-option  value="poor">Poor</ion-option>
              <ion-option  value="normal">Normal</ion-option>
              <ion-option  value="average">Average</ion-option>
              <ion-option value="good">Good</ion-option>
              <ion-option value="excellent">Excellent</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label>Our Fabric Qulity is</ion-label>
            <ion-select [(ngModel)]="fromData.fabric" interface="action-sheet" >
              <ion-option  value="poor">Poor</ion-option>
              <ion-option  value="normal">Normal</ion-option>
              <ion-option  value="average">Average</ion-option>
              <ion-option value="good">Good</ion-option>
              <ion-option value="excellent">Excellent</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label>Our Collection is</ion-label>
            <ion-select [(ngModel)]="fromData.collection" interface="action-sheet" >
              <ion-option  value="poor">Poor</ion-option>
              <ion-option  value="normal">Normal</ion-option>
              <ion-option  value="average">Average</ion-option>
              <ion-option value="good">Good</ion-option>
              <ion-option value="excellent">Excellent</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>


      </ion-list>
      <ion-grid>
          <ion-row>
            <ion-col col-4> <button ion-button color="secondary" (click)="save('g')"  full >Submit</button></ion-col>
            <ion-col col-4><button ion-button color="danger" (click)="save('r')" full >Submit</button></ion-col>
            <ion-col col-4><button ion-button full (click)="save('b')" >Submit</button></ion-col>
          </ion-row>
      </ion-grid>

</ion-content>
